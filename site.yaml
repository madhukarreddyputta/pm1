---
- hosts: all
  gather_facts: yes
  become: yes
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
    - name: Upgrade packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes

- hosts: HAproxy
  become: yes
  become_method: sudo
  tasks:
    - name: HAproxy Update
      apt:
        update_cache: yes
    - name: Install HAproxy
      apt:
        name: haproxy
        state: latest
    - name: Configure HAproxy
      template:
        src: haproxy.cfg
        dest: /etc/haproxy/haproxy.cfg
    - name: Restart HAproxy
      service:
        name: haproxy
        state: restarted
    - name: Ensure HAproxy is enabled and running
      service:
        name: haproxy
        state: started
        enabled: yes

- hosts: webservers
  become: yes
  become_method: sudo
  tasks:
    - name: Webservers update
      apt:
        update_cache: yes
    - name: Install python3-pip
      apt:
        name: python3-pip
        state: latest
    - name: Flask installation
      pip:
        name: flask
        state: latest
    - name: Install Gunicorn
      apt:
        name: gunicorn
        state: latest
    - name: Copy the Flask app code to the servers
      copy:
        src: ./application2.py
        dest: /home/ubuntu/application2.py
        owner: ubuntu
        group: ubuntu
        mode: '0644'
    - name: Running Flask application
      shell: cd /home/ubuntu && gunicorn -w 2 -D -b 0.0.0.0:7000 application2:app
      async: 15
      poll: 0
